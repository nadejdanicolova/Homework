<div class="panel panel-primary">
    <div class="panel-heading">
        <h1>Create new post</h1>
    </div>
    <div class="panel-body">
        <input id="tb-post-title" class="form-control" type="text" name="" value="" placeholder="Post title">
        <input id="tb-post-body" class="form-control" type="text" name="" value="" placeholder="Post body">
    </div>
    <div class="panel-footer">
        <button id="btn-post-create" type="button" class="btn btn-success">Create</button>
    </div>
</div>
{{#each this}}
<div class="panel panel-default post" data-id="{{this.id}}">
    <div class="panel-heading">
        <h1>{{this.title}}</h1>
    </div>
    <div class="panel-body">
        <p>
            {{this.body}}
        </p>
        <p>
            {{this.postDate}}
        </p>
    </div>
    <div class="panel-footer">
        <p data-user-id="{{this.user.id}}">
            {{this.user.username}}
        </p>
    </div>
</div>
{{/each}}
