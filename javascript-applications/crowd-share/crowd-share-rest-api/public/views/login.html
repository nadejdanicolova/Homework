<div class="panel panel-default">
    <div class="panel-heading">
        <h1>login form</h1>
    </div>
    <div class="panel-body">
        <input id="tb-username" type="text" class="form-control" placeholder="Username">
        <input id="tb-password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="panel-footer">
        <button id="btn-login" class="btn btn-success" type="button">Login</button>
        <button id="btn-logout" class="btn btn-primary" type="button">Logout</button>
    </div>
</div>
