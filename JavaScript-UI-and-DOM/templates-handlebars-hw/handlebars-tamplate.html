<!DOCTYPE html>
<html>

<head>
    <title>Handlebars Template Homework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.0.0-1/mocha.min.css">
    <link rel="stylesheet" type="text/css" href="styles/content.css">
</head>

<body>
    <div id="mocha"></div>

    <section id="output">

    </section>

    <section id="task3">
        <ul id="books-list" data-template="book-item-template"></ul>
        <script id="book-item-template" type="text/x-handlebars-template">
        <li class="book-item">
            <a href="/#books/{{id}}">
                <strong>{{title}}</strong>
            </a>
        </li> 
    </script>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.0.0-1/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
    <script src="node_modules/handlebars/handlebars-v4.0.5.js"></script>
    <script src="libs/jquery-ui.js"></script>   
    
    <script id="table-template" type="text/x-handlebars-template">
        <table class="items-table"> 
            <thead>
                <tr>
                    <th>#</th>
                    <th>Vendor</th>
                    <th>Model</th>
                    <th>OS</th>
                   </tr>
            </thead>
            <tbody>
                {{#items}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{col1}}</td> 
                    <td>{{col2}}</td>
                    <td>{{col3}}</td>
                </tr>
                {{/items}}
            </tbody>
   	    </table>
    </script>

    <script id="task2-table-template" type="text/x-handlebars-template">
        <div class="container">
            <h1>Animals</h1>
            <ul class="animals-list">    
                {{#animals}}
                <li>
                    <a href="{{url}}">See a {{name}}</a>                
                </li>
                {{/animals}}
            </ul>
        </div>
    </script>

    <script src="scripts/ui.js"></script>

    <!-- load code you want to test here -->
    <script src="scripts/task1.js"></script>
    <script src="scripts/task2.js"></script>
    <script src="scripts/task3.js"></script>

    <!-- load your test files here -->
    <script src="test/task1.js"></script>
    <script src="test/task2.js"></script>
    <script src="test/task3.js"></script>


    <script>
      mocha.run();
    </script>

</body>

</html>
