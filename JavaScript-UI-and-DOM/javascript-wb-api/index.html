<!DOCTYPE html>
<html>

<head>
    <title>WorldBank.org API Testing</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>

    <section id="data">
        <header>

        </header>

        <article id="content">

        </article>

        <footer>

        </footer>
    </section>

    <button id="get-data">Get Data</button>
    <button id="display-footer">Display Footer</button>
    <button id="display-data">Display Data</button>

    <!-- Handlebars.js templates -->
    <script id="footer-template" type="text/x-handlebars-template">
        <div id="page-number">{{page}}</div>
        <div id="page-count">{{pages}}</div>
        <div id="items-per-page">{{per_page}}</div>    
   	    <div id="items-total">{{total}}</div>
    </script>

    <script id="data-template" type="text/x-handlebars-template">    
        {{#items}}
        <div id="item">
            <div id="id">{{id}}</div>
            <div id="name">{{name}}</div>
            <div id="source-note">{{sourceNote}}</div>
        </div>
        {{/items}}
    </script>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/build-template.js"></script>    
    <script src="scripts/display-data.js"></script>
    <script src="scripts/button-events.js"></script>
</body>

</html>
